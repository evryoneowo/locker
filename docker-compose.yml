services:
    db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - ./postgres_data:/var/lib/postgresql/data

    bot:
        build: .
        restart: always
        depends_on:
            - db
        env_file:
            - .env
        environment:
            DATABASE_URL: ${DATABASE_URL}
            BOT_TOKEN: ${BOT_TOKEN}
